<backup-configuration>
    <application-type>nokia</application-type>
    <application-name>QtContacts - tracker backend</application-name>
    <backup-method>permanent-backup-files</backup-method>
    <locations>
        <!-- current avatar storage -->
        <location type="permanent-backup-file" category="contacts">$HOME/.local/share/data/libqtcontacts-tracker/photos</location>

        <!-- legacy location, not used anymore -->
        <location type="permanent-backup-file" category="contacts">$HOME/.cache/contacts/photos</location>
    </locations>
</backup-configuration>
